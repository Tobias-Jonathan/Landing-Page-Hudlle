<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Web Site</title>
    
    <!-- Ícone e fontes -->
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <header>
        <img class="logo" src="./src/images/logo.svg" alt="Logotipo do site Huddle">
    </header>
    
    <main class="panel">
        <div class="image-container">
            <img class="panel-image" src="./src/images/illustration-mockups.svg" 
            alt="Ilustração de mockups mostrando um celular e um desktop sobrepostos">
        </div>
        <section class="panel-info">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Createconnections with your users as you engage in genuine discussion.</p>
            <a class="button" href="https://google.com" target="_blank">Register</a>
        </section>    
    </main>
    
    <footer class="social-icons">
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
            <i class="fa-brands fa-facebook-f icon-bg"></i>
        </a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
            <i class="fa-brands fa-twitter icon-bg"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
            <i class="fa-brands fa-instagram icon-bg"></i>
        </a>
    </footer>
</body>
</html>
